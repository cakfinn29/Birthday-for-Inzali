<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Birthday Gift for Inzali üéÇ</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --deep:#6a11cb;
  --soft:#ff6fd8;
  --card-bg: rgba(10, 6, 14, 0.55);
  --card-stroke: rgba(255,255,255,0.18);
  --text: rgba(255,255,255,0.97);
}

*{box-sizing:border-box;}
html,body{height:100%;}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  color:var(--text);
  background:
    radial-gradient(900px 520px at 50% 26%, rgba(255,255,255,.18), transparent 62%),
    linear-gradient(160deg,var(--deep),var(--soft));
  display:flex;
  align-items:flex-start;
  justify-content:center;
  overflow-y:auto;
  overflow-x:hidden;
  padding:20px 14px;
}

/* ===== Card ===== */
.card{
  width:min(760px,100%);
  background:var(--card-bg);
  border:1px solid var(--card-stroke);
  border-radius:24px;
  backdrop-filter:blur(12px);
  padding:26px 20px;
  text-align:center;
  max-height:calc(100vh - 40px);
  overflow:auto;
  box-shadow:0 20px 70px rgba(0,0,0,.35);
}

.title{
  font-family:'Great Vibes',cursive;
  font-size:56px;
  margin:18px 0 8px;
}

.sub{font-weight:800;margin-bottom:6px;}

#loveCounter{
  margin-top:4px;
  font-weight:700;
  font-size:14px;
  opacity:.95;
}

.intro{margin:12px 0;}
.question{margin:10px 0 14px;font-weight:800;}

#continueBtn{
  background:#ff4d9d;
  color:#fff;
  border:none;
  padding:12px 22px;
  border-radius:999px;
  font-weight:900;
  cursor:pointer;
  box-shadow:0 16px 34px rgba(0,0,0,.30);
  transition:.35s;
}
#continueBtn.fade{
  opacity:0;
  transform:scale(.85);
  pointer-events:none;
}

.hidden{display:none;}

#giftText{
  margin-top:16px;
  line-height:2.1;
  text-align:left;
  padding:18px;
  border-radius:16px;
  background:rgba(0,0,0,.22);
  border:1px solid rgba(255,255,255,.14);
  opacity:0;
  transform:translateY(10px);
  transition:.8s;
}
#giftText.show{opacity:1;transform:translateY(0);}

.word{
  display:inline-block;
  margin-right:.25em;
  opacity:0;
  transform:translateY(8px);
  transition:.4s;
}
.word.visible{opacity:1;transform:translateY(0);}

.signature{
  margin-top:10px;
  text-align:right;
  font-weight:800;
}

/* ===== Cake ===== */
.candleWrap{
  margin-top:14px;
  padding:12px;
  border-radius:16px;
  background:rgba(0,0,0,.16);
  border:1px solid rgba(255,255,255,.10);
}

.cake{
  width:220px;
  height:110px;
  margin:auto;
  border-radius:16px;
  background:rgba(255,255,255,.08);
  position:relative;
  cursor:pointer;
}

.candle{
  position:absolute;
  left:50%;
  top:20px;
  transform:translateX(-50%);
  width:16px;
  height:32px;
  background:white;
  border-radius:4px;
}

.flame{
  position:absolute;
  left:50%;
  top:-20px;
  transform:translateX(-50%);
  width:16px;
  height:20px;
  background:radial-gradient(circle, #fff 10%, #ffb347 40%, #ff4d6d 80%);
  border-radius:50%;
  cursor:pointer;
  animation:flicker .8s infinite alternate;
}
@keyframes flicker{
  from{transform:translateX(-50%) scale(1);}
  to{transform:translateX(-50%) scale(1.1);}
}

.smoke{
  position:absolute;
  left:50%;
  top:-20px;
  transform:translateX(-50%);
  font-size:18px;
  opacity:0;
}
.smoke.run{
  animation:smokeUp .8s forwards;
}
@keyframes smokeUp{
  0%{opacity:0;}
  20%{opacity:1;}
  100%{opacity:0; transform:translateX(-50%) translateY(-30px);}
}

.photoWrap{
  margin-top:12px;
  opacity:0;
  transform:translateY(10px);
  transition:.8s;
}
.photoWrap.show{
  opacity:1;
  transform:translateY(0);
}
.photoBox{
  padding:16px;
  border-radius:12px;
  background:rgba(255,255,255,.08);
  border:1px dashed rgba(255,255,255,.3);
}

</style>
</head>

<body>

<div class="card" id="card">
  <div class="title">Happy Birthday üéÇ</div>
  <div class="sub">A Birthday Gift for <b>Inzali</b> üíù</div>

  <!-- ‚ù§Ô∏è LOVE COUNTER -->
  <div id="loveCounter">
    I have loved you for ‚ù§Ô∏è<br>
    <span id="counterText">Loading...</span>
  </div>

  <p class="intro" id="introText">
    Click <b>Continue</b> to open your birthday message üéÅ
  </p>

  <div class="question">Ready for your surprise, Inzali? üéâ</div>

  <button id="continueBtn">Continue üéÅ</button>

  <div class="candleWrap hidden" id="candleWrap">
    <div class="cake" id="cake">
      <div class="candle">
        <div class="flame" id="flame"></div>
        <div class="smoke" id="smoke">üí®</div>
      </div>
    </div>
    <p>Click the flame (or press B) to blow the candle üéÇ</p>
  </div>

  <div class="photoWrap" id="photoWrap">
    <div class="photoBox">üéâ Surprise Photo Revealed! üéâ</div>
  </div>

  <div id="giftText" class="hidden"></div>
</div>

<audio id="song" src="birthday.mp3.mp3"></audio>
<audio id="click" src="click.mp3.mp3"></audio>

<script>
const btn=document.getElementById("continueBtn");
const text=document.getElementById("giftText");
const intro=document.getElementById("introText");
const song=document.getElementById("song");
const click=document.getElementById("click");
const card=document.getElementById("card");

const candleWrap=document.getElementById("candleWrap");
const cake=document.getElementById("cake");
const flame=document.getElementById("flame");
const smoke=document.getElementById("smoke");
const photoWrap=document.getElementById("photoWrap");

function reveal(paragraphs){
  text.innerHTML="";
  const words=[];
  paragraphs.forEach(p=>{
    const div=document.createElement("div");
    p.split(/\s+/).forEach(w=>{
      const s=document.createElement("span");
      s.className="word";
      s.textContent=w;
      div.appendChild(s);
      words.push(s);
    });
    text.appendChild(div);
  });

  const sign=document.createElement("div");
  sign.className="signature";
  sign.textContent="‚Äî Canzy üíõ";
  text.appendChild(sign);

  let i=0;
  const timer=setInterval(()=>{
    if(i>=words.length){clearInterval(timer);return;}
    words[i].classList.add("visible");
    i++;
  },60);
}

function playSongFadeIn(audio){
  audio.volume=0;
  audio.play().catch(()=>{});
  let v=0;
  const fade=setInterval(()=>{
    v+=0.05;
    audio.volume=Math.min(v,0.8);
    if(v>=0.8)clearInterval(fade);
  },120);
}

/* Continue Click */
btn.onclick=()=>{
  click.play().catch(()=>{});
  playSongFadeIn(song);

  intro.style.display="none";
  btn.classList.add("fade");
  setTimeout(()=>btn.style.display="none",300);

  candleWrap.classList.remove("hidden");

  text.classList.remove("hidden");
  requestAnimationFrame(()=>text.classList.add("show"));

  reveal([
    "Happy Birthday to the girl who changed my world.",
    "You are the most beautiful chapter of my life.",
    "Every day with you feels like a blessing.",
    "May your birthday be as soft, warm, and magical as your hugs.",
    "I love you more than words can explain. üéÇüíò"
  ]);

  setTimeout(()=>{
    card.scrollTo({top:card.scrollHeight,behavior:"smooth"});
  },300);
};

/* Candle Blow */
let blown=false;
function blow(){
  if(blown)return;
  blown=true;
  flame.style.opacity="0";
  smoke.classList.add("run");
  setTimeout(()=>photoWrap.classList.add("show"),600);
}
flame.onclick=blow;
cake.onclick=blow;
document.addEventListener("keydown",e=>{
  if(e.key.toLowerCase()==="b")blow();
});

/* LOVE COUNTER */
const loveStart=new Date("2024-06-01 20:30:00"); // EDIT THIS
const counterEl=document.getElementById("counterText");

function updateCounter(){
  const now=new Date();
  const diff=now-loveStart;

  const d=Math.floor(diff/(1000*60*60*24));
  const h=Math.floor((diff/(1000*60*60))%24);
  const m=Math.floor((diff/(1000*60))%60);
  const s=Math.floor((diff/1000)%60);

  counterEl.textContent=`${d} days ${h} hours ${m} minutes ${s} seconds`;
}

updateCounter();
setInterval(updateCounter,1000);
</script>

</body>
</html>
