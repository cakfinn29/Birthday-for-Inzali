<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Birthday Gift for Inzali ğŸ‚</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --deep:#6a11cb;
  --soft:#ff6fd8;
  --card-bg: rgba(10, 6, 14, 0.54);
  --card-stroke: rgba(255,255,255,0.18);
  --text: rgba(255,255,255,0.97);
  --shadow: 0 20px 70px rgba(0,0,0,.40);
}

*{box-sizing:border-box;}
html,body{height:100%;}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  color:var(--text);
  background:
    radial-gradient(900px 520px at 50% 26%, rgba(255,255,255,.18), transparent 62%),
    linear-gradient(160deg,var(--deep),var(--soft));
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* Card */
.card{
  width:min(760px,100%);
  background:var(--card-bg);
  border:1px solid var(--card-stroke);
  border-radius:24px;
  box-shadow:var(--shadow);
  backdrop-filter:blur(12px);
  padding:26px 20px;
  text-align:center;
}

/* Title */
.title{
  font-family:'Great Vibes',cursive;
  font-size:58px;
  margin:18px 0 8px;
  text-shadow:0 8px 18px rgba(0,0,0,.5);
}

.sub{font-weight:800;margin-bottom:10px;}
.intro{margin-bottom:10px;}
.question{margin-bottom:14px;font-weight:800;}

/* Continue button */
#continueBtn{
  background:#ff4d9d;
  color:#fff;
  border:none;
  padding:12px 22px;
  border-radius:999px;
  font-weight:900;
  cursor:pointer;
  box-shadow:0 16px 34px rgba(0,0,0,.30);
}

.hidden{display:none;}

/* Message box */
#giftText{
  margin:16px auto 0;
  max-width:72ch;
  line-height:2.2;          /* FIX: better spacing */
  letter-spacing:.2px;
  text-align:left;
  padding:18px;
  border-radius:16px;
  background:rgba(0,0,0,.22);
  opacity:0;
  transform:translateY(10px);
  transition:.8s;
}
#giftText.show{opacity:1;transform:translateY(0);}

/* Paragraph spacing FIX */
#giftText div{
  margin-bottom:18px;
}

/* Word animation */
.word{
  display:inline-block;
  margin-right:.22em;
  opacity:0;
  transform:translateY(8px);
  transition:.45s;
}
.word.visible{opacity:1;transform:translateY(0);}

.signature{
  margin-top:10px;
  text-align:right;
  font-weight:800;
}
</style>
</head>

<body>

<div class="card">
  <div class="title">Happy Birthday ğŸ‚</div>
  <div class="sub">A Birthday Gift for <b>Inzali</b> ğŸ’</div>

  <p class="intro" id="introText">
    Click <b>Continue</b> to open your birthday message ğŸ
  </p>

  <div class="question">Ready for your surprise, Inzali? ğŸ‰</div>

  <button id="continueBtn">Continue ğŸ</button>

  <div id="giftText" class="hidden"></div>
</div>

<audio id="bgSong" src="birthday.mp3"></audio>
<audio id="clickSound" src="click.mp3"></audio>

<script>
const continueBtn=document.getElementById("continueBtn");
const giftText=document.getElementById("giftText");
const introText=document.getElementById("introText");
const bgSong=document.getElementById("bgSong");
const clickSound=document.getElementById("clickSound");

function reveal(paragraphs){
 giftText.innerHTML="";
 const spans=[];
 paragraphs.forEach(p=>{
  const div=document.createElement("div");
  p.split(" ").forEach(w=>{
    const s=document.createElement("span");
    s.className="word";
    s.textContent=w;
    div.appendChild(s);
    spans.push(s);
  });
  giftText.appendChild(div);
 });

 const sign=document.createElement("div");
 sign.className="signature";
 sign.textContent="â€” Canzy ğŸ’›";
 giftText.appendChild(sign);

 let i=0;
 const t=setInterval(()=>{
  if(i>=spans.length){clearInterval(t);return;}
  spans[i].classList.add("visible");
  i++;
 },70);
}

continueBtn.onclick=()=>{
 clickSound.play().catch(()=>{});
 bgSong.play().catch(()=>{});

 introText.style.display="none";

 giftText.classList.remove("hidden");
 requestAnimationFrame(()=>giftText.classList.add("show"));

 reveal([
  "Happy Birthday to the girl who changed my world.",
  "You are the most beautiful chapter of my life. Every day with you feels like a blessing, but today is extra special because itâ€™s the day the world received you.",
  "Thank you for your love, your smile, your patience, and the way you make my heart feel safe. I promise to stand beside you, support your dreams, and love you more with every passing year.",
  "May your birthday be as soft, warm, and magical as your hugs.",
  "I love you more than words can explain. ğŸ‚ğŸ’˜"
 ]);

 continueBtn.disabled=true;
 continueBtn.style.opacity="0.7";
};
</script>

</body>
</html>
