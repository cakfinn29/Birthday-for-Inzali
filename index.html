<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Gift ğŸ‚</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --deep:#6a11cb;
      --soft:#ff6fd8;

      --card-bg: rgba(10, 6, 14, 0.54);
      --card-stroke: rgba(255,255,255,0.18);
      --text: rgba(255,255,255,0.97);
      --shadow: 0 20px 70px rgba(0,0,0,.40);

      --yes:#ff4d9d;
      --no:#ffffff;
      --noText:#4b1b57;

      --cinema-vignette: rgba(0,0,0,.36);
      --cinema-warm: rgba(255,200,120,.18);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family:'Poppins', sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 520px at 50% 26%, rgba(255,255,255,.18), transparent 62%),
        linear-gradient(160deg, var(--deep), var(--soft));
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 16px 14px;
      overflow:hidden;
      position: relative;
    }

    /* Cinematic overlay */
    .cinema-overlay{
      position: fixed;
      inset: 0;
      pointer-events: none;
      opacity: 0;
      transition: opacity 900ms ease;
      z-index: 1;
      background:
        radial-gradient(900px 520px at 50% 25%, rgba(255,255,255,.10), transparent 58%),
        radial-gradient(1200px 700px at 50% 70%, var(--cinema-warm), transparent 60%),
        radial-gradient(1000px 700px at 50% 50%, transparent 55%, var(--cinema-vignette) 100%);
    }
    body.cinematic .cinema-overlay{ opacity: 1; }

    /* Side decorations */
    .side-deco{
      position: fixed;
      top: 0;
      bottom: 0;
      width: min(340px, 24vw);
      pointer-events: none;
      z-index: 0;
      opacity: 0.95;
      display: flex;
      align-items: center;
      justify-content: center;
      filter: drop-shadow(0 16px 34px rgba(0,0,0,.20));
    }
    .side-deco.left{ left: 0; }
    .side-deco.right{ right: 0; transform: scaleX(-1); }

    .deco-stack{ position: relative; width: 100%; height: 100%; overflow: hidden; }
    .deco-item{
      position: absolute;
      left: 20%;
      font-size: 34px;
      opacity: 0;
      animation: floatUp 8.5s linear infinite;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.18));
      will-change: transform, opacity;
    }
    .deco-item:nth-child(1){ left: 18%; font-size: 46px; animation-duration: 9.0s;  animation-delay: .2s; }
    .deco-item:nth-child(2){ left: 52%; font-size: 38px; animation-duration: 10.5s; animation-delay: 1.0s; }
    .deco-item:nth-child(3){ left: 34%; font-size: 52px; animation-duration: 11.0s; animation-delay: 2.0s; }
    .deco-item:nth-child(4){ left: 70%; font-size: 36px; animation-duration: 9.8s;  animation-delay: 2.8s; }
    .deco-item:nth-child(5){ left: 45%; font-size: 58px; animation-duration: 12.0s; animation-delay: 3.8s; }
    .deco-item:nth-child(6){ left: 62%; font-size: 42px; animation-duration: 10.2s; animation-delay: 4.6s; }
    .deco-item:nth-child(7){ left: 26%; font-size: 50px; animation-duration: 11.6s; animation-delay: 5.4s; }
    .deco-item:nth-child(8){ left: 78%; font-size: 40px; animation-duration: 9.4s;  animation-delay: 6.2s; }
    .deco-item:nth-child(9){ left: 40%; font-size: 56px; animation-duration: 12.8s; animation-delay: 7.0s; }
    .deco-item:nth-child(10){left: 58%; font-size: 38px; animation-duration: 10.9s; animation-delay: 7.8s; }

    @keyframes floatUp{
      0%   { transform: translateY(110vh) rotate(0deg); opacity: 0; }
      12%  { opacity: .95; }
      88%  { opacity: .95; }
      100% { transform: translateY(-20vh) rotate(28deg); opacity: 0; }
    }

    /* Card */
    .card{
      width:min(780px, 100%);
      background: var(--card-bg);
      border: 1px solid var(--card-stroke);
      border-radius: 24px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 26px 20px 22px;
      text-align:center;
      transform: translateY(10px); /* slightly lower */
      position: relative;
      overflow: hidden;
      z-index: 2;
      transition: transform 900ms ease, filter 900ms ease;
    }
    body.cinematic .card{
      transform: translateY(8px) scale(1.03);
      filter: drop-shadow(0 28px 90px rgba(0,0,0,.45));
    }

    .burst-layer{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index: 1;
    }

    /* Title (no behind shadow text) */
    .title{
      margin: 18px 0 10px;
      padding-top: 6px;
      font-family:'Great Vibes', cursive;
      font-weight:400;
      font-size: clamp(40px, 6vw, 60px);
      text-shadow: 0 8px 18px rgba(0,0,0,.50);
      position: relative;
      display: inline-block;
      line-height: 1.1;
    }

    .title::after{
      content:"";
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:-18px;
      width: 120%;
      height: 36px;
      background: radial-gradient(ellipse at center,
        rgba(255, 240, 190, 0.55) 0%,
        rgba(255, 190, 120, 0.25) 35%,
        rgba(255, 150, 100, 0.00) 70%);
      filter: blur(8px);
      opacity: 0.95;
      pointer-events:none;
    }

    body.cinematic .title{
      animation: titlePulse 1.8s ease-in-out 1;
    }
    @keyframes titlePulse{
      0%{ text-shadow: 0 8px 18px rgba(0,0,0,.50); }
      45%{ text-shadow: 0 10px 30px rgba(255,220,160,.35), 0 14px 28px rgba(0,0,0,.45); }
      100%{ text-shadow: 0 8px 18px rgba(0,0,0,.50); }
    }

    .sub{
      margin: 0 0 14px;
      color: rgba(255,255,255,0.90);
      font-weight:800;
      text-shadow: 0 8px 22px rgba(0,0,0,.45);
    }

    .intro{
      margin: 10px auto 14px;
      max-width: 66ch;
      line-height: 1.75;
      font-size: 15px;
      text-shadow: 0 8px 22px rgba(0,0,0,.50);
      transition: opacity 500ms ease, transform 500ms ease;
    }
    body.cinematic .intro{
      opacity: 0;
      transform: translateY(-6px);
    }

    .question{
      margin: 12px 0 10px;
      font-weight:800;
      text-shadow: 0 8px 22px rgba(0,0,0,.50);
    }

    .btn-row{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      margin: 10px 0 10px;
      min-height: 52px;
      position: relative;
      z-index: 3;
    }

    button{
      border:none;
      padding: 10px 18px;
      border-radius: 999px;
      font-weight:900;
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .08s ease, opacity .2s ease, box-shadow .25s ease;
      position: relative;
    }
    button:active{ transform: translateY(1px); }

    #yesBtn{
      background: var(--yes);
      color: #fff;
      box-shadow: 0 16px 34px rgba(0,0,0,.30);
    }
    body.cinematic #yesBtn{
      box-shadow: 0 18px 44px rgba(255,90,140,.25), 0 18px 40px rgba(0,0,0,.30);
    }

    #noBtn{
      background: var(--no);
      color: var(--noText);
      box-shadow: 0 16px 34px rgba(0,0,0,.22);
    }

    .hidden{ display:none; }

    /* Confetti burst */
    .confetti{
      position:absolute;
      opacity:0;
      transform: translate(-50%,-50%) scale(.7);
      animation: burst 1500ms ease-out forwards;
      will-change: transform, opacity;
      filter: drop-shadow(0 0 10px rgba(255,255,255,.25));
    }
    @keyframes burst{
      0%   { opacity:0; transform:translate(-50%,-50%) scale(.5); }
      15%  { opacity:1; transform:translate(-50%,-50%) scale(1.15); }
      100% { opacity:0; transform:translate(calc(-50% + var(--dx)), calc(-50% - 240px)) scale(1.35) rotate(var(--rot)); }
    }

    /* Message box */
    #giftText{
      margin: 14px auto 0;
      max-width: 74ch;
      line-height: 2.0;
      font-size: 15px;
      text-align: left;
      padding: 18px 18px;
      border-radius: 16px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.14);
      opacity: 0;
      transform: translateY(12px);
      transition: opacity .85s ease, transform .85s ease;
      position: relative;
      z-index: 2;
    }
    #giftText.show{ opacity: 1; transform: translateY(0); }

    .para{ margin: 0 0 14px 0; }
    .para:last-child{ margin-bottom: 0; }

    .word{
      display:inline-block;
      margin-right:.22em;
      opacity:0;
      transform: translateY(9px);
      filter: blur(1px);
      transition: opacity .45s ease, transform .45s ease, filter .45s ease;
    }
    .word.visible{ opacity:1; transform: translateY(0); filter: blur(0); }

    .signature{
      display:block;
      margin-top: 12px;
      text-align: right;
      font-weight: 800;
      opacity: .95;
    }

    @media (max-width: 900px){
      .side-deco{ width: min(260px, 30vw); }
    }
    @media (max-width: 820px){
      .side-deco{ display:none; }
      .card{ transform: translateY(0); }
      body.cinematic .card{ transform: translateY(0) scale(1.02); }
    }
  </style>
</head>

<body>
  <div class="cinema-overlay"></div>

  <!-- Side elements -->
  <div class="side-deco left">
    <div class="deco-stack">
      <div class="deco-item">ğŸˆ</div><div class="deco-item">ğŸ‰</div><div class="deco-item">âœ¨</div><div class="deco-item">ğŸ‚</div><div class="deco-item">ğŸ</div>
      <div class="deco-item">ğŸ’«</div><div class="deco-item">ğŸŠ</div><div class="deco-item">â­</div><div class="deco-item">ğŸˆ</div><div class="deco-item">ğŸ</div>
    </div>
  </div>

  <div class="side-deco right">
    <div class="deco-stack">
      <div class="deco-item">ğŸˆ</div><div class="deco-item">ğŸ‰</div><div class="deco-item">âœ¨</div><div class="deco-item">ğŸ‚</div><div class="deco-item">ğŸ</div>
      <div class="deco-item">ğŸ’«</div><div class="deco-item">ğŸŠ</div><div class="deco-item">â­</div><div class="deco-item">ğŸˆ</div><div class="deco-item">ğŸ</div>
    </div>
  </div>

  <div class="card">
    <div class="burst-layer" id="burstLayer"></div>

    <div class="title">Happy Birthday ğŸ‚</div>

    <div class="sub">A Birthday Gift for <b>My Favorite Person</b> âœ¨</div>

    <p class="intro" id="introText">
      Click <b>YES</b> to open your birthday message ğŸ
    </p>

    <div class="question">Ready for your surprise? ğŸ‰</div>

    <div class="btn-row">
      <button id="yesBtn" type="button">YES ğŸ</button>
      <button id="noBtn" type="button">NO ğŸ™ˆ</button>
    </div>

    <div id="giftText" class="hidden"></div>
  </div>

  <!-- Put these audio files in the same folder as index.html -->
  <audio id="bgSong" src="birthday.mp3" preload="auto"></audio>
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const giftText = document.getElementById("giftText");
    const introText = document.getElementById("introText");
    const burstLayer = document.getElementById("burstLayer");

    const bgSong = document.getElementById("bgSong");
    const clickSound = document.getElementById("clickSound");

    function confettiBurst(){
      const rect = yesBtn.getBoundingClientRect();
      const layerRect = burstLayer.getBoundingClientRect();
      const x = (rect.left + rect.width/2) - layerRect.left;
      const y = (rect.top  + rect.height/2) - layerRect.top;

      const bits = ["ğŸ‰","ğŸŠ","âœ¨","â­","ğŸˆ","ğŸ"];
      for(let i=0;i<26;i++){
        const el = document.createElement("div");
        el.className = "confetti";
        el.textContent = bits[Math.floor(Math.random()*bits.length)];
        el.style.left = x + "px";
        el.style.top  = y + "px";
        el.style.setProperty("--dx", ((Math.random()*320 - 160).toFixed(0)) + "px");
        el.style.setProperty("--rot", ((Math.random()*160 - 80).toFixed(0)) + "deg");
        el.style.fontSize = (16 + Math.random()*20).toFixed(0) + "px";
        burstLayer.appendChild(el);
        setTimeout(()=>el.remove(), 1600);
      }
    }

    function revealParagraphs(el, paragraphs, delayMs = 70){
      el.innerHTML = "";
      const allSpans = [];

      paragraphs.forEach((pText) => {
        const p = document.createElement("div");
        p.className = "para";

        const words = pText.trim().split(/\s+/);
        words.forEach(w=>{
          const s = document.createElement("span");
          s.className = "word";
          s.textContent = w;
          p.appendChild(s);
          allSpans.push(s);
        });

        el.appendChild(p);
      });

      const sigWrap = document.createElement("div");
      sigWrap.className = "signature";

      const signatureWords = "â€” From Canzy ğŸ’›".split(" ");
      signatureWords.forEach(w=>{
        const s = document.createElement("span");
        s.className = "word";
        s.textContent = w;
        sigWrap.appendChild(s);
        allSpans.push(s);
      });

      el.appendChild(sigWrap);

      let i = 0;
      const timer = setInterval(()=>{
        if(i >= allSpans.length){
          clearInterval(timer);
          return;
        }
        allSpans[i].classList.add("visible");
        i++;
      }, delayMs);
    }

    function startCinematic(){
      document.body.classList.add("cinematic");
    }

    yesBtn.addEventListener("click", ()=>{
      try{
        clickSound.currentTime = 0;
        clickSound.volume = 0.95;
        clickSound.play();
      }catch(e){}

      try{
        bgSong.currentTime = 0;
        bgSong.volume = 0.80;
        bgSong.play();
      }catch(e){}

      startCinematic();
      confettiBurst();

      setTimeout(()=>{ introText.style.display = "none"; }, 600);

      giftText.classList.remove("hidden");
      requestAnimationFrame(()=>giftText.classList.add("show"));

      const paragraphs = [
        "Happy Birthday! Today is all about you â€” your smile, your dreams, and everything that makes you special.",
        "Iâ€™m proud of you for how far youâ€™ve come, and excited for where youâ€™re going next.",
        "May this year bring you peace, joy, and so many beautiful moments youâ€™ll never forget."
      ];

      revealParagraphs(giftText, paragraphs, 70);

      yesBtn.disabled = true;
      yesBtn.style.opacity = "0.88";
    });

    function moveNo(){
      const x = (Math.random()*260) - 130;
      const y = (Math.random()*180) - 90;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }
    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("click", moveNo);
    noBtn.addEventListener("touchstart", (e)=>{ e.preventDefault(); moveNo(); }, {passive:false});
  </script>
</body>
</html>
