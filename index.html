<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --deep:#6a11cb;
  --soft:#ff6fd8;
  --card-bg: rgba(10, 6, 14, 0.55);
  --card-stroke: rgba(255,255,255,0.18);
  --text: rgba(255,255,255,0.97);
}

*{box-sizing:border-box;}
html,body{height:100%;}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  color:var(--text);
  background:
    radial-gradient(900px 520px at 50% 26%, rgba(255,255,255,.18), transparent 62%),
    linear-gradient(160deg,var(--deep),var(--soft));
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  position:relative;
}

/* ===== Floating Side Stickers ===== */
.side{
  position:fixed;
  top:0;
  bottom:0;
  width:220px;
  pointer-events:none;
  display:flex;
  align-items:center;
  justify-content:center;
}
.side.left{left:0;}
.side.right{right:0;transform:scaleX(-1);}

.stack{position:relative;width:100%;height:100%;overflow:hidden;}

.float{
  position:absolute;
  font-size:42px;
  opacity:0;
  animation:rise 9s linear infinite;
}

.float:nth-child(odd){animation-duration:11s;}
.float:nth-child(even){animation-duration:8s;}

@keyframes rise{
  0%{transform:translateY(110vh);opacity:0;}
  12%{opacity:.95;}
  88%{opacity:.95;}
  100%{transform:translateY(-20vh);opacity:0;}
}

/* ===== Card ===== */
.card{
  width:min(760px,100%);
  background:var(--card-bg);
  border:1px solid var(--card-stroke);
  border-radius:24px;
  backdrop-filter:blur(12px);
  padding:26px 20px;
  text-align:center;
  position:relative;
  z-index:2;
}

/* Title */
.title{
  font-family:'Great Vibes',cursive;
  font-size:58px;
  margin:18px 0 8px;
  text-shadow:0 8px 18px rgba(0,0,0,.5);
}

.sub{font-weight:800;margin-bottom:10px;}
.intro{margin-bottom:10px;}
.question{margin-bottom:14px;font-weight:800;}

/* Continue Button */
#continueBtn{
  background:#ff4d9d;
  color:#fff;
  border:none;
  padding:12px 22px;
  border-radius:999px;
  font-weight:900;
  cursor:pointer;
  box-shadow:0 16px 34px rgba(0,0,0,.30);
  transition:.35s;
}
#continueBtn.fade{
  opacity:0;
  transform:scale(.85);
  pointer-events:none;
}

/* Message Box */
.hidden{display:none;}

#giftText{
  margin:16px auto 0;
  max-width:72ch;
  line-height:2.2;
  letter-spacing:.2px;
  text-align:left;
  padding:18px;
  border-radius:16px;
  background:rgba(0,0,0,.22);
  opacity:0;
  transform:translateY(10px);
  transition:.8s;
}
#giftText.show{opacity:1;transform:translateY(0);}

.para{margin-bottom:18px;}

.word{
  display:inline-block;
  margin-right:.22em;
  opacity:0;
  transform:translateY(8px);
  transition:.45s;
}
.word.visible{opacity:1;transform:translateY(0);}

.signature{
  margin-top:10px;
  text-align:right;
  font-weight:800;
}

/* Mobile hide stickers */
@media(max-width:820px){
  .side{display:none;}
}
</style>
</head>

<body>

<!-- Left Stickers -->
<div class="side left">
  <div class="stack">
    <div class="float">ğŸˆ</div>

  </div>
</div>

<!-- Right Stickers -->
<div class="side right">
  <div class="stack">
    <div class="float">ğŸˆ</div>
    <div class="float">ğŸ‰</div>
    <div class="float">ğŸ‚</div>
    <div class="float">ğŸ</div>
    <div class="float">âœ¨</div>
  </div>
</div>

<div class="card">
  <div class="title">Happy Birthday ğŸ‚</div>
  <div class="sub">A Birthday Gift for <b>Inzali</b> ğŸ’</div>

  <p class="intro" id="introText">
    Click <b>Continue</b> to open your birthday message ğŸ

<audio id="song" src="birthday.mp3"></audio>
<audio id="click" src="click.mp3"></audio>

<script>
const btn=document.getElementById("continueBtn");
const text=document.getElementById("giftText");
const intro=document.getElementById("introText");
const song=document.getElementById("song");
const click=document.getElementById("click");

function reveal(paragraphs){
 text.innerHTML="";
 const words=[];
 paragraphs.forEach(p=>{
  const div=document.createElement("div");
  div.className="para";
  p.split(" ").forEach(w=>{
    const s=document.createElement("span");
    s.className="word";
    s.textContent=w;
    div.appendChild(s);
    words.push(s);
  });
  text.appendChild(div);
 });

 const sign=document.createElement("div");
 sign.className="signature";
 sign.textContent="â€” Canzy ğŸ’›";
 text.appendChild(sign);

 let i=0;
 const timer=setInterval(()=>{
  if(i>=words.length){clearInterval(timer);return;}
  words[i].classList.add("visible");
  i++;
 },70);
}

btn.onclick=()=>{
 click.play().catch(()=>{});
 song.play().catch(()=>{});

 intro.style.display="none";

 btn.classList.add("fade");
 setTimeout(()=>btn.style.display="none",350);

 text.classList.remove("hidden");
 requestAnimationFrame(()=>text.classList.add("show"));

 reveal([
  "Happy Birthday to the girl who changed my world.",
  "You are the most beautiful chapter of my life. Every day with you feels like a blessing, but today is extra special because itâ€™s the day the world received you.",
  "Thank you for your love, your smile, your patience, and the way you make my heart feel safe. I promise to stand beside you, support your dreams, and love you more with every passing year.",
  "May your birthday be as soft, warm, and magical as your hugs.",
  "I love you more than words can explain. ğŸ‚ğŸ’˜"
 ]);
};
</script>

</body>
</html>
