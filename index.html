<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Gift for Inzali ğŸ‚</title>

  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --deep:#6a11cb;
      --soft:#ff6fd8;

      --card-bg: rgba(10, 6, 14, 0.54);
      --card-stroke: rgba(255,255,255,0.18);
      --text: rgba(255,255,255,0.97);
      --shadow: 0 20px 70px rgba(0,0,0,.40);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family:'Poppins', sans-serif;
      color: var(--text);
      background:
        radial-gradient(900px 520px at 50% 26%, rgba(255,255,255,.18), transparent 62%),
        linear-gradient(160deg, var(--deep), var(--soft));
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 16px 14px;
      overflow:hidden;
      position: relative;
    }

    /* ===== Side decorations (LEFT + RIGHT) ===== */
    .side-deco{
      position: fixed;
      top: 0;
      bottom: 0;
      width: min(340px, 24vw);
      pointer-events: none;
      z-index: 0;
      opacity: 0.95;
      display: flex;
      align-items: center;
      justify-content: center;
      filter: drop-shadow(0 16px 34px rgba(0,0,0,.20));
    }
    .side-deco.left{ left: 0; }
    .side-deco.right{ right: 0; transform: scaleX(-1); }

    .deco-stack{ position: relative; width: 100%; height: 100%; overflow: hidden; }

    .deco-item{
      position: absolute;
      left: 20%;
      font-size: 34px;
      opacity: 0;
      animation: floatUp 8.5s linear infinite;
      filter: drop-shadow(0 10px 16px rgba(0,0,0,.18));
      will-change: transform, opacity;
    }

    /* Bigger & varied sizes like your â€œupperâ€ style */
    .deco-item:nth-child(1){ left: 18%; font-size: 46px; animation-duration: 9.0s;  animation-delay: .2s; }
    .deco-item:nth-child(2){ left: 52%; font-size: 38px; animation-duration: 10.5s; animation-delay: 1.0s; }
    .deco-item:nth-child(3){ left: 34%; font-size: 52px; animation-duration: 11.0s; animation-delay: 2.0s; }
    .deco-item:nth-child(4){ left: 70%; font-size: 36px; animation-duration: 9.8s;  animation-delay: 2.8s; }
    .deco-item:nth-child(5){ left: 45%; font-size: 58px; animation-duration: 12.0s; animation-delay: 3.8s; }
    .deco-item:nth-child(6){ left: 62%; font-size: 42px; animation-duration: 10.2s; animation-delay: 4.6s; }
    .deco-item:nth-child(7){ left: 26%; font-size: 50px; animation-duration: 11.6s; animation-delay: 5.4s; }
    .deco-item:nth-child(8){ left: 78%; font-size: 40px; animation-duration: 9.4s;  animation-delay: 6.2s; }
    .deco-item:nth-child(9){ left: 40%; font-size: 56px; animation-duration: 12.8s; animation-delay: 7.0s; }
    .deco-item:nth-child(10){left: 58%; font-size: 38px; animation-duration: 10.9s; animation-delay: 7.8s; }

    @keyframes floatUp{
      0%   { transform: translateY(110vh) rotate(0deg); opacity: 0; }
      12%  { opacity: .95; }
      88%  { opacity: .95; }
      100% { transform: translateY(-20vh) rotate(28deg); opacity: 0; }
    }

    /* ===== Card ===== */
    .card{
      width:min(780px, 100%);
      background: var(--card-bg);
      border: 1px solid var(--card-stroke);
      border-radius: 24px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 26px 20px 22px;
      text-align:center;
      transform: translateY(10px);
      position: relative;
      overflow: hidden;
      z-index: 2;
    }

    /* ===== Title ===== */
    .title{
      margin: 18px 0 8px;
      font-family:'Great Vibes', cursive;
      font-weight:400;
      font-size: clamp(40px, 6vw, 60px);
      text-shadow: 0 8px 18px rgba(0,0,0,.50);
      line-height: 1.1;
      display:inline-block;
      position:relative;
    }

    /* soft glow under title */
    .title::after{
      content:"";
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:-18px;
      width: 120%;
      height: 36px;
      background: radial-gradient(ellipse at center,
        rgba(255, 240, 190, 0.55) 0%,
        rgba(255, 190, 120, 0.25) 35%,
        rgba(255, 150, 100, 0.00) 70%);
      filter: blur(8px);
      opacity: 0.95;
      pointer-events:none;
    }

    .sub{
      margin: 0 0 12px;
      color: rgba(255,255,255,0.92);
      font-weight:800;
      text-shadow: 0 8px 22px rgba(0,0,0,.45);
    }

    .intro{
      margin: 10px auto 10px;
      max-width: 66ch;
      line-height: 1.75;
      font-size: 15px;
      text-shadow: 0 8px 22px rgba(0,0,0,.50);
    }

    .question{
      margin: 10px 0 14px;
      font-weight:800;
      text-shadow: 0 8px 22px rgba(0,0,0,.50);
    }

    /* Continue button */
    #continueBtn{
      background:#ff4d9d;
      color:#fff;
      border:none;
      padding:12px 22px;
      border-radius:999px;
      font-weight:900;
      cursor:pointer;
      box-shadow:0 16px 34px rgba(0,0,0,.30);
      transition: transform .08s ease, opacity .2s ease;
    }
    #continueBtn:active{ transform: translateY(1px); }

    .hidden{ display:none; }

    /* Message box */
    #giftText{
      margin: 16px auto 0;
      max-width: 72ch;
      line-height: 2.2;     /* FIX spacing */
      letter-spacing: .2px;
      font-size: 15px;
      text-align: left;
      padding: 18px 18px;
      border-radius: 16px;
      background: rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.14);
      opacity: 0;
      transform: translateY(10px);
      transition: opacity .85s ease, transform .85s ease;
      position: relative;
      z-index: 2;
    }
    #giftText.show{ opacity: 1; transform: translateY(0); }

    /* paragraph spacing so lines are not â€œstuckâ€ */
    #giftText .para{ margin: 0 0 18px 0; }
    #giftText .para:last-child{ margin-bottom: 0; }

    .word{
      display:inline-block;
      margin-right:.22em;
      opacity:0;
      transform: translateY(8px);
      transition: opacity .45s ease, transform .45s ease;
    }
    .word.visible{ opacity:1; transform: translateY(0); }

    .signature{
      margin-top: 12px;
      text-align: right;
      font-weight: 800;
      opacity: .95;
    }

    /* Mobile: hide side decorations */
    @media (max-width: 820px){
      .side-deco{ display:none; }
      .card{ transform: translateY(0); }
    }
  </style>
</head>

<body>
  <!-- Side elements -->
  <div class="side-deco left">
    <div class="deco-stack">
      <div class="deco-item">ğŸˆ</div><div class="deco-item">ğŸ‰</div><div class="deco-item">âœ¨</div><div class="deco-item">ğŸ‚</div><div class="deco-item">ğŸ</div>
      <div class="deco-item">ğŸ’«</div><div class="deco-item">ğŸŠ</div><div class="deco-item">â­</div><div class="deco-item">ğŸˆ</div><div class="deco-item">ğŸ</div>
    </div>
  </div>

  <div class="side-deco right">
    <div class="deco-stack">
      <div class="deco-item">ğŸˆ</div><div class="deco-item">ğŸ‰</div><div class="deco-item">âœ¨</div><div class="deco-item">ğŸ‚</div><div class="deco-item">ğŸ</div>
      <div class="deco-item">ğŸ’«</div><div class="deco-item">ğŸŠ</div><div class="deco-item">â­</div><div class="deco-item">ğŸˆ</div><div class="deco-item">ğŸ</div>
    </div>
  </div>

  <div class="card">
    <div class="title">Happy Birthday ğŸ‚</div>
    <div class="sub">A Birthday Gift for <b>Inzali</b> ğŸ’</div>

    <p class="intro" id="introText">
      Click <b>Continue</b> to open your birthday message ğŸ
    </p>

    <div class="question">Ready for your surprise, Inzali? ğŸ‰</div>

    <button id="continueBtn" type="button">Continue ğŸ</button>

    <div id="giftText" class="hidden"></div>
  </div>

  <!-- Put these audio files in the same folder as index.html -->
  <audio id="bgSong" src="birthday.mp3" preload="auto"></audio>
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <script>
    const continueBtn = document.getElementById("continueBtn");
    const giftText = document.getElementById("giftText");
    const introText = document.getElementById("introText");
    const bgSong = document.getElementById("bgSong");
    const clickSound = document.getElementById("clickSound");

    function revealParagraphs(el, paragraphs, delayMs = 70){
      el.innerHTML = "";
      const allSpans = [];

      paragraphs.forEach((pText) => {
        const p = document.createElement("div");
        p.className = "para";

        const words = pText.trim().split(/\s+/);
        words.forEach(w=>{
          const s = document.createElement("span");
          s.className = "word";
          s.textContent = w;
          p.appendChild(s);
          allSpans.push(s);
        });

        el.appendChild(p);
      });

      const sig = document.createElement("div");
      sig.className = "signature";

      const sigWords = "â€” Canzy ğŸ’›".split(" ");
      sigWords.forEach(w=>{
        const s = document.createElement("span");
        s.className = "word";
        s.textContent = w;
        sig.appendChild(s);
        allSpans.push(s);
      });

      el.appendChild(sig);

      let i = 0;
      const timer = setInterval(()=>{
        if(i >= allSpans.length){
          clearInterval(timer);
          return;
        }
        allSpans[i].classList.add("visible");
        i++;
      }, delayMs);
    }

    continueBtn.addEventListener("click", ()=>{
      // click sound
      try{
        clickSound.currentTime = 0;
        clickSound.volume = 0.95;
        clickSound.play();
      }catch(e){}

      // background song
      try{
        bgSong.currentTime = 0;
        bgSong.volume = 0.80;
        bgSong.play();
      }catch(e){}

      // hide intro
      introText.style.display = "none";

      // show message
      giftText.classList.remove("hidden");
      requestAnimationFrame(()=>giftText.classList.add("show"));

      const paragraphs = [
        "Happy Birthday to the girl who changed my world.",
        "You are the most beautiful chapter of my life. Every day with you feels like a blessing, but today is extra special because itâ€™s the day the world received you.",
        "Thank you for your love, your smile, your patience, and the way you make my heart feel safe. I promise to stand beside you, support your dreams, and love you more with every passing year.",
        "May your birthday be as soft, warm, and magical as your hugs.",
        "I love you more than words can explain. ğŸ‚ğŸ’˜"
      ];

      revealParagraphs(giftText, paragraphs, 70);

      continueBtn.disabled = true;
      continueBtn.style.opacity = "0.72";
    });
  </script>
</body>
</html>
